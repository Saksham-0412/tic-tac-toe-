
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    h1 {
        margin-bottom: 10px;
    }
    .scoreboard {
        margin-bottom: 15px;
        font-size: 18px;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        margin: 20px auto;
    }
    .cell {
        width: 100px;
        height: 100px;
        background: #222;
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 10px;
        transition: background 0.3s;
    }
    .cell:hover {
        background: #333;
    }
    .winner-cell {
        background: #4caf50 !important;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #00bcd4;
        color: black;
    }
    button:hover {
        background: #00a0b0;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
        Player X: <span id="scoreX">0</span> | Player O: <span id="scoreO">0</span>
    </div>
    <div class="board" id="board"></div>
    <h2 id="status"></h2>
    <button onclick="resetGame()">Restart</button>
</div>

<script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const scoreXElem = document.getElementById("scoreX");
    const scoreOElem = document.getElementById("scoreO");

    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let scoreX = 0, scoreO = 0;

    const winningConditions = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function createBoard() {
        board.innerHTML = "";
        gameState.forEach((cell, index) => {
            const cellDiv = document.createElement("div");
            cellDiv.classList.add("cell");
            cellDiv.dataset.index = index;
            cellDiv.innerText = cell;
            cellDiv.addEventListener("click", handleClick);
            board.appendChild(cellDiv);
        });
        statusText.innerText = `Player ${currentPlayer}'s turn`;
    }

    function handleClick(event) {
        const index = event.target.dataset.index;

        if (gameState[index] !== "" || !gameActive) return;

        gameState[index] = currentPlayer;
        event.target.innerText = currentPlayer;

        checkResult();
    }

    function checkResult() {
        let roundWon = false;
        let winningLine = [];

        for (let condition of winningConditions) {
            const [a, b, c] = condition;
            if (gameState[a] &&
                gameState[a] === gameState[b] &&
                gameState[a] === gameState[c]) {
                roundWon = true;
                winningLine = [a, b, c];
                break;
            }
        }

        if (roundWon) {
            statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
            highlightWinningLine(winningLine);
            updateScore(currentPlayer);
            gameActive = false;
            return;
        }

        if (!gameState.includes("")) {
            statusText.innerText = "ðŸ˜ Draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.innerText = `Player ${currentPlayer}'s turn`;
    }

    function highlightWinningLine(line) {
        line.forEach(index => {
            board.children[index].classList.add("winner-cell");
        });
    }

    function updateScore(player) {
        if (player === "X") {
            scoreX++;
            scoreXElem.innerText = scoreX;
        } else {
            scoreO++;
            scoreOElem.innerText = scoreO;
        }
    }

    function resetGame() {
        currentPlayer = "X";
        gameActive = true;
        gameState = ["", "", "", "", "", "", "", "", ""];
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
